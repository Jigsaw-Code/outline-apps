name: Build

on:
  push:
    branches:
      - master
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install Node
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16
          cache: npm
      
      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Linux Client
        run: npm run action src/electron/package_linux
      
      - name: Upload Linux Client
        uses: actions/upload-artifact@v2
        with:
          name: unsigned-linux-client
          path: build/dist/Outline-Client.AppImage

  windows:
    name: Windows
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install Node
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16
          cache: npm

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Windows Client
        run: npm run action src/electron/package_windows

      - name: Upload Windows Client
        uses: actions/upload-artifact@v2
        with:
          name: unsigned-windows-client
          path: build/dist/Outline-Client.exe

  mac:
    name: MacOS
    runs-on: macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Install Node
        uses: actions/setup-node@v2.2.0
        with:
          node-version: 16
          cache: npm

      - name: Install NPM Dependencies
        run: npm ci

      - name: Set XCode Version
        run: sudo xcode-select -switch /Applications/Xcode_12.5.app

      - name: Build OSX Client
        run: npx gulp build --platform=osx

      - name: Upload OSX Client
        uses: actions/upload-artifact@v2
        with:
          name: unsigned-osx-client
          path: platforms/osx/build/Outline.app

